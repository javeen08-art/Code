<script>
// -------- Collapsible Buttons --------
const collapsibleButtons = document.querySelectorAll('.collapsible, .starts, .starts2, .st2,.nextbtnt3');

collapsibleButtons.forEach(function(button) {
  button.addEventListener('click', function(e) {
    e.stopPropagation(); 
    this.classList.toggle('active');
    if (this.classList.contains('active')) {
      this.textContent = this.textContent.replace('+', '−');
    } else {
      this.textContent = this.textContent.replace('−', '+');
    }
    const content = this.nextElementSibling;
    if (content) {
      content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
    }
  });
});

document.addEventListener('click', () => {
  collapsibleButtons.forEach(btn => {
    if (btn.classList.contains('active')) {
      btn.classList.remove('active');
      if (btn.textContent.includes('−')) btn.textContent = btn.textContent.replace('−', '+');
      const content = btn.nextElementSibling;
      if (content) content.style.maxHeight = null;
    }
  });
});

// -------- Dropdown Menu --------
const dropdownBtn = document.querySelector('.dropbtn');
const dropdownContent = document.getElementById('myDropdown');
if (dropdownBtn && dropdownContent) {
  dropdownBtn.addEventListener('click', () => {
    dropdownContent.classList.toggle('show');
  });
}
window.addEventListener('click', (event) => {
  if (event.target !== dropdownBtn && !dropdownBtn.contains(event.target)) {
    const dropdowns = document.getElementsByClassName('dropdown-content');
    for (let i = 0; i < dropdowns.length; i++) dropdowns[i].classList.remove('show');
  }
});

// -------- Date input min attribute --------
const today = new Date();
const minDate = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
const bdateInput = document.getElementById('bdate');
if (bdateInput) bdateInput.setAttribute('min', minDate);

// -------- Checkbox selection --------
function lol(checkbox) {
  const checkboxes = document.getElementsByName('Time');
  checkboxes.forEach(item => { if (item !== checkbox) item.checked = false; });
}

// -------- Form Submission with iframe --------
const form = document.querySelector('form');
const messageDiv = document.getElementById('message');
const loadingDiv = document.getElementById('loading');
if (form) {
  form.addEventListener('submit', () => {
    if (loadingDiv) loadingDiv.style.display = 'block';
    const iframe = document.getElementById('hidden_iframe');
    iframe.onload = () => {
      if (loadingDiv) loadingDiv.style.display = 'none';
      if (messageDiv) messageDiv.style.display = 'block';
      form.reset();
      setTimeout(() => { if (messageDiv) messageDiv.style.display = 'none'; }, 3000);
    };
  });
}

const transElement = document.querySelector('.trans');
if(transElement) {
  transElement.addEventListener('animationend', () => {
    transElement.style.display = 'none';
  });
}
</script>
