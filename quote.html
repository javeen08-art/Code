<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Mushrooms</title>
  <link rel="stylesheet" href="mush.css">
  <link rel="icon" href="MushImgs/719A6AB5-B07D-4B8D-B365-2F1CFEE85942.PNG" type="image/png">
</head>
<body>
<main>
  <article>
    <div class="contacts">
      <div class="forms">
        <form 
          method="POST"
          enctype="multipart/form-data" 
          action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
        >
          <h7> Quote</h7>
          <div class="words">
            <div class="three">
              <div>
                <input type="text" id="name" name="Name" placeholder="Name Here">
              </div>
              <div>
                <input type="tel" id="phone" name="phone" placeholder="647000000" pattern="[0-9]{9}">
              </div>
              <div> 
                <input type="email" id="email" name="email" placeholder="E-mail">
              </div> 
              <div>
                <input id="subject" name="City/Address" placeholder="City/Address">
              </div>
            </div>

            <div class="messagess">
              <input id="surface" name="subject" placeholder="Type Of Surface">
              <input id="size" name="Size in ft" placeholder="Size in ft" style="margin-top:1vh;">
            </div>
          </div>

          <div class="designer">
            <label>Do you have your own design?</label>
            <div class="bo">
              <div class="option">
                <label><input type="radio" name="Got design?" value="yea"> Yes</label>
              </div>
              <div class="option">
                <label><input type="radio" name="Got design?" value="nah"> No</label>
              </div>
            </div>
          </div>

          <div class="l2">
            <div class="date">
              <label for="bdate">Choose Your Date</label>
              <input type="date" id="bdate" name="Date Perferred">
            </div>

            <div class="dropdown">
              <label>Location Of Print: </label>
              <select name="area">
                <option value="House">House</option>
                <option value="Apartment/Condo">Apartment/Condo</option>
                <option value="Offices">Offices</option>
                <option value="Warehouse/Commercials">Warehouse/Commercials</option>
                <option value="School">School</option>
                <option value="Hospital">Hospital</option>
                <option value="Gym">Gym</option>
                <option value="Recreation Centre">Recreation Centre</option>
                <option value="Tow Trailers">Tow Trailers</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="file-upload">
            <label for="filename">Upload Your File:</label>
            <input type="file" id="filename" name="filename" accept="image/*" required>
          </div>

          <div class="buttons">
            <div>
              <input type="reset" id="d">
            </div>
            <div>
              <input type="submit" id="b" style="background-color: #3498DB; color:white;">
            </div>
            <div id="message">Form has been submitted successfully</div>
            <div id="loading" style="display:none;">Processing...</div>
          </div>
        </form>
      </div>
    </div>
  </article>
</main>

<script>
  // -------- Date input min attribute --------
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');
  const minDate = `${year}-${month}-${day}`;
  const bdateInput = document.getElementById('bdate');
  if (bdateInput) bdateInput.setAttribute('min', minDate);

  // -------- Form Submission Feedback --------
  const form = document.querySelector('form');
  const messageDiv = document.getElementById('message');
  const loadingDiv = document.getElementById('loading');

  if (form) {
    form.addEventListener('submit', (e) => {
      loadingDiv.style.display = 'block';
      setTimeout(() => loadingDiv.style.display = 'none', 2000);
      messageDiv.className = 'show';
      setTimeout(() => messageDiv.className = '', 3000);
    });
  }
</script>

</body>
</html>
